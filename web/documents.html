<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Library - Chorus Engine</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .document-library {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .upload-zone {
            border: 3px dashed var(--border-color, #444);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            background: var(--card-bg, #1a1a1a);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-zone.dragover {
            border-color: var(--accent-color, #00ff88);
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.02);
        }
        
        .upload-zone h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: var(--text-color, #fff);
        }
        
        .upload-zone p {
            color: var(--text-muted, #888);
            margin: 0 0 20px 0;
        }
        
        .upload-zone .file-types {
            font-size: 12px;
            color: var(--text-muted, #666);
        }
        
        .upload-options {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .upload-options label {
            color: var(--text-color, #ccc);
            font-size: 14px;
        }
        
        .upload-options select {
            padding: 8px 12px;
            border-radius: 6px;
            background: var(--input-bg, #222);
            border: 1px solid var(--border-color, #444);
            color: var(--text-color, #fff);
            cursor: pointer;
        }
        
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .document-card {
            background: var(--card-bg, #1a1a1a);
            border: 1px solid var(--border-color, #333);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .document-card:hover {
            border-color: var(--accent-color, #00ff88);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.1);
        }
        
        .document-card h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: var(--text-color, #fff);
            word-break: break-word;
        }
        
        .document-info {
            font-size: 13px;
            color: var(--text-muted, #888);
            margin-bottom: 5px;
        }
        
        .document-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        .status-completed {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .status-processing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status-failed {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .document-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            flex: 1;
        }
        
        .btn-primary {
            background: var(--accent-color, #00ff88);
            color: #000;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover, #00cc6e);
        }
        
        .btn-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.4);
        }
        
        .btn-secondary {
            background: var(--card-bg, #2a2a2a);
            color: var(--text-color, #ccc);
            border: 1px solid var(--border-color, #444);
        }
        
        .btn-secondary:hover {
            background: var(--card-hover, #333);
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: var(--card-bg, #1a1a1a);
            border: 1px solid var(--border-color, #333);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color, #00ff88);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-muted, #888);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted, #888);
        }
        
        .empty-state h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: var(--text-color, #ccc);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted, #888);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color, #00ff88);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .reference-tag {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            color: var(--accent-color, #00ff88);
            margin-top: 10px;
            display: inline-block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--card-bg, #1a1a1a);
            border: 1px solid var(--border-color, #333);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content h3 {
            margin: 0 0 20px 0;
            color: var(--text-color, #fff);
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            background: var(--input-bg, #222);
            border: 1px solid var(--border-color, #444);
            color: var(--text-color, #fff);
            margin-bottom: 15px;
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted, #888);
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="document-library">
        <h1>ðŸ“š Document Library</h1>
        <p style="color: var(--text-muted, #888); margin-bottom: 30px;">
            Upload documents and reference them in conversations using <code>#doc:filename</code>
        </p>
        
        <!-- Stats -->
        <div id="stats" class="stats-bar"></div>
        
        <!-- Upload Zone -->
        <div id="uploadZone" class="upload-zone">
            <h2>ðŸ“¤ Drop Files Here</h2>
            <p>Or click to browse</p>
            <p class="file-types">Supported: PDF, DOCX, TXT, CSV, XLSX, Markdown</p>
            
            <div class="upload-options">
                <label for="chunkMethod">Chunking Method:</label>
                <select id="chunkMethod">
                    <option value="semantic">Semantic (Recommended)</option>
                    <option value="fixed_size">Fixed Size</option>
                    <option value="paragraph">By Paragraph</option>
                    <option value="sentence">By Sentence</option>
                </select>
            </div>
            
            <input type="file" id="fileInput" style="display: none;" multiple accept=".pdf,.docx,.txt,.csv,.xlsx,.md">
        </div>
        
        <!-- Documents Grid -->
        <div id="documentsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading documents...</p>
            </div>
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h3>Upload Document</h3>
            <div id="uploadForm">
                <label for="docTitle">Title (optional)</label>
                <input type="text" id="docTitle" placeholder="Auto-detected from filename">
                
                <label for="docDescription">Description (optional)</label>
                <textarea id="docDescription" placeholder="Brief description of the document"></textarea>
                
                <div id="uploadProgress" style="display: none;">
                    <div class="spinner"></div>
                    <p style="text-align: center; color: var(--text-muted, #888);">Uploading and processing...</p>
                </div>
                
                <div class="modal-actions">
                    <button class="btn btn-primary" id="confirmUpload">Upload</button>
                    <button class="btn btn-secondary" id="cancelUpload">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let pendingFile = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadDocuments();
            setupUploadZone();
        });
        
        // Setup drag & drop
        function setupUploadZone() {
            const zone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            
            zone.addEventListener('click', () => fileInput.click());
            
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('dragover');
            });
            
            zone.addEventListener('dragleave', () => {
                zone.classList.remove('dragover');
            });
            
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    handleFiles(files);
                }
            });
            
            fileInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    handleFiles(files);
                }
            });
            
            // Upload modal actions
            document.getElementById('confirmUpload').addEventListener('click', uploadDocument);
            document.getElementById('cancelUpload').addEventListener('click', () => {
                document.getElementById('uploadModal').classList.remove('active');
                pendingFile = null;
            });
        }
        
        // Handle file selection
        function handleFiles(files) {
            if (files.length === 1) {
                pendingFile = files[0];
                document.getElementById('docTitle').value = files[0].name.replace(/\.[^/.]+$/, "");
                document.getElementById('uploadModal').classList.add('active');
            } else {
                // Batch upload without modal
                files.forEach(file => uploadFileDirectly(file));
            }
        }
        
        // Upload document
        async function uploadDocument() {
            if (!pendingFile) return;
            
            const title = document.getElementById('docTitle').value;
            const description = document.getElementById('docDescription').value;
            const chunkMethod = document.getElementById('chunkMethod').value;
            
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('confirmUpload').disabled = true;
            
            const formData = new FormData();
            formData.append('file', pendingFile);
            if (title) formData.append('title', title);
            if (description) formData.append('description', description);
            formData.append('chunk_method', chunkMethod);
            
            try {
                const response = await fetch(`${API_BASE}/documents/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Upload failed');
                
                const data = await response.json();
                console.log('Upload successful:', data);
                
                // Close modal and refresh
                document.getElementById('uploadModal').classList.remove('active');
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('confirmUpload').disabled = false;
                document.getElementById('docTitle').value = '';
                document.getElementById('docDescription').value = '';
                pendingFile = null;
                
                // Refresh lists
                loadStats();
                loadDocuments();
                
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload document. Please try again.');
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('confirmUpload').disabled = false;
            }
        }
        
        // Direct upload (no modal)
        async function uploadFileDirectly(file) {
            const chunkMethod = document.getElementById('chunkMethod').value;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('chunk_method', chunkMethod);
            
            try {
                const response = await fetch(`${API_BASE}/documents/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Upload failed');
                
                loadStats();
                loadDocuments();
            } catch (error) {
                console.error('Upload error:', error);
            }
        }
        
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/documents/stats`);
                const stats = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_documents}</div>
                        <div class="stat-label">Documents</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_chunks.toLocaleString()}</div>
                        <div class="stat-label">Chunks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(stats.total_size_mb).toFixed(1)} MB</div>
                        <div class="stat-label">Total Size</div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Load documents
        async function loadDocuments() {
            try {
                const response = await fetch(`${API_BASE}/documents?limit=100`);
                const data = await response.json();
                
                const container = document.getElementById('documentsContainer');
                
                if (data.documents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No documents yet</h3>
                            <p>Upload your first document to get started</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `<div class="documents-grid">${
                    data.documents.map(doc => createDocumentCard(doc)).join('')
                }</div>`;
                
                // Attach delete handlers
                data.documents.forEach(doc => {
                    const deleteBtn = document.getElementById(`delete-${doc.id}`);
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', () => deleteDocument(doc.id));
                    }
                    
                    const copyBtn = document.getElementById(`copy-${doc.id}`);
                    if (copyBtn) {
                        copyBtn.addEventListener('click', () => copyReference(doc.filename));
                    }
                });
                
            } catch (error) {
                console.error('Failed to load documents:', error);
                document.getElementById('documentsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Failed to load documents</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Create document card HTML
        function createDocumentCard(doc) {
            const statusClass = `status-${doc.processing_status}`;
            const sizeKB = (doc.file_size / 1024).toFixed(1);
            
            return `
                <div class="document-card">
                    <h3>${doc.title || doc.filename}</h3>
                    <div class="document-info">ðŸ“„ ${doc.filename}</div>
                    <div class="document-info">ðŸ“¦ ${sizeKB} KB â€¢ ${doc.chunk_count} chunks</div>
                    <div class="document-info">ðŸ•’ ${new Date(doc.uploaded_at).toLocaleDateString()}</div>
                    <div class="document-status ${statusClass}">${doc.processing_status}</div>
                    <div class="reference-tag">#doc:${doc.filename}</div>
                    <div class="document-actions">
                        <button class="btn btn-secondary" id="copy-${doc.id}">Copy Tag</button>
                        <button class="btn btn-danger" id="delete-${doc.id}">Delete</button>
                    </div>
                </div>
            `;
        }
        
        // Copy reference tag
        function copyReference(filename) {
            const tag = `#doc:${filename}`;
            navigator.clipboard.writeText(tag).then(() => {
                console.log('Copied:', tag);
                // Could show a toast notification here
            });
        }
        
        // Delete document
        async function deleteDocument(id) {
            if (!confirm('Are you sure you want to delete this document?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/documents/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Delete failed');
                
                loadStats();
                loadDocuments();
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete document');
            }
        }
    </script>
</body>
</html>
