llm:
  provider: lmstudio
  base_url: http://localhost:1234
  model: qwen/qwen2.5-coder-14b
  context_window: 31500
  max_response_tokens: 4096
  temperature: 0.7
  timeout_seconds: 120
  unload_during_image_generation: true
memory:
  embedding_model: all-MiniLM-L6-v2
  vector_store: chroma
  default_budget_tokens: 1000
  similarity_thresholds:
    explicit_minimum: 0.7
    implicit_minimum: 0.75
    search_api_minimum: 0.65
comfyui:
  enabled: true
  url: http://localhost:8188
  timeout_seconds: 300
  video_timeout_seconds: 1200
  polling_interval_seconds: 2
  max_concurrent_jobs: 2
document_analysis:
  enabled: true
  default_max_chunks: 3
  max_chunks_cap: 25
  chunk_token_estimate: 512
  document_budget_ratio: 0.15
ui:
  color_scheme: spotlight-bright
api_host: localhost
api_port: 8080
debug: true
